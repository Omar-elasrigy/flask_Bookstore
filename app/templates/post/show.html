{% extends 'base.html' %}

{% block title %}
<h1>This is The Home Page </h1>
{%endblock%}


{% block main %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand ms-2" href="{{ url_for('post.index') }}">  {{ current_user.username }}</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('post.create_form') }}">Create</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('user.logout') }}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid p-0" >
    <div class="row h-100" >
      <div class="col-12 d-flex justify-content-center align-items-center" >
        <div class="card w-100 h-100" style="max-width: 100%; max-height: 100%;" >
          <img class="card-img-top" src="{{ post.image_url }}" alt="{{ post.name }}" style=" width: 25%; height: 75%;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Name:{{ post.name }}</h5>
            <h5 class="card-title">ID:{{ post.id }}</h5>
            <p class="card-text fw-bold">Description:{{ post.description }}</p>
            <div >
              <a href="{{ url_for('post.index')}}" class="btn btn-dark">Back</a>
              <a href="{{url_for ('post.edit_form',id=post.id)}}" class="btn btn-dark">Edit</a>
              <a href="{{post.delete_url}}" class="btn btn-dark">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{%endblock%}
